<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marketing Agency</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- fontawesome link -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- slick link -->
    <link rel="stylesheet" href="css/slick.css">
    <!-- style link -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <!-- navbar part start -->
    <button class="offcanvas-btn bg-white border-0 px-3 py-2 d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
      <div class="create">
        <span class="one d-inline-block"></span>
        <span class="two d-inline-block"></span>
        <span class="three d-inline-block"></span>
      </div>
    </button>

    <div class="offcanvas offcanvas-start w-75 d-lg-none" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-lg-none">
        <nav class="main-navbar bg-white d-flex flex-column align-items-center">
          <a class="navbar-brand p-0" href="#">
            <img src="image/Logo.png" alt="">
          </a>
            <ul class="main-nav d-flex flex-column align-items-center gap-4 pt-4">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">How it works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Our work</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
            </ul>
            <div class="navbar-btn mt-4">
              <a href="#" class="text-white text-capitalize fw-medium d-flex justify-content-center align-items-center rounded-5">Book A Call</a>
            </div>
        </nav>
      </div>
    </div>
    <nav class="navbar main-navbar navbar-expand-lg d-none d-lg-block bg-white py-3">
      <div class="container">
        <a class="navbar-brand p-0" href="#">
          <img src="image/Logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav main-nav gap-4 gap-xl-5 pt-2 m-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">How it works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
          </ul>
          <div class="navbar-btn">
            <a href="#" class="text-white text-capitalize fw-medium d-flex justify-content-center align-items-center rounded-5">Book A Call</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar part End -->
    <!-- banner part start -->
    <section id="banner-section" class="bg-white py-5">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 order-2 order-md-1 pt-5 pt-md-0">
            <div class="banner-text text-center text-md-start m-auto h-100 d-flex flex-column justify-content-center align-items-center">
              <h1 class="fw-bold lh-1 m-0 text-capitalize text-black">We Take Care of Your Brand.</h1>
              <p class=" w-100 text-black-50 lh-base fw-medium py-3 py-lg-4">We care about our work and we care about our clients.</p>
              <div class="banner-mail d-flex justify-content-between align-items-center gap-2 w-100">
                <input type="email" class="border border-secondary bg-transparent rounded-5 px-3" name="" id="" placeholder="Enter Your Email">
                <div class="banner-btn">
                  <a href="#" class="text-white fw-medium d-flex justify-content-center align-items-center rounded-5">Lets Talk</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 order-1 order-1 order-md-2">
            <div class="banner-image">
              <img src="image/banner.png" class="img-fluid w-100" alt="banner-image">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- banner part End -->












    <!-- jquery link -->
    <script src="js/code.jquery.com_jquery-1.12.4.min.js"></script>
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- counter link -->
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <!-- fontawesome link -->
    <script src="js/all.min.js"></script>
    <!-- slick link -->
    <script src="js/slick.min.js"></script>
    <!-- script js link -->
    <script src="js/script.js"></script>
  </body>
</html>
